 <title>QikEarn - API</title>
 <link rel="icon" href="https://i.ibb.co.com/Zdn6vXy/playstore.png" type="image/png">
 <style>
  body {
   margin: 0;
   height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
   background: #1e293b;
   color: white;
   font-family: 'Arial', sans-serif;
   overflow: hidden;
  }

  .money {
   position: absolute;
   top: -50px;
   animation: fall linear infinite;
   z-index: 1;
  }

  @keyframes fall {
   0% {
    transform: translateY(-100px) rotate(0deg);
    opacity: 1;
   }

   100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
   }
  }

  .content {
   text-align: center;
   z-index: 10;
   position: relative;
   padding: 20px;
   background: rgba(0, 0, 0, 0.7);
   border-radius: 10px;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }


  .title {
   font-size: 2.5rem;
   margin-bottom: 15px;
   font-weight: bold;
   color: #fff;
  }

  .description {
   font-size: 1.2rem;
   max-width: 400px;
   margin: 0 auto;
   line-height: 1.8;
   color: #d1d5db;
  }
 </style>
</head>

 <!-- Money Rain -->
 <script>
  const body = document.body;
  const createMoney = () => {
   const money = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
   money.setAttribute('class', 'money');
   const size = Math.random() * 50 + 20;
   money.setAttribute('width', size);
   money.setAttribute('height', size);
   money.setAttribute('viewBox', '0 0 100 100');
   money.innerHTML = `
     <circle cx="50" cy="50" r="${Math.random() * 20 + 30}" fill="#fff" />
     <text x="50%" y="50%" text-anchor="middle" fill="#42d298" font-size="30" font-weight="bold" dy=".3em">৳</text>
   `;
   money.style.left = Math.random() * 100 + 'vw';
   money.style.animationDuration = Math.random() * 3 + 2 + 's'; // Between 2s and 5s
   body.appendChild(money);

   setTimeout(() => {
    money.remove();
   }, 5000); // Remove after animation ends
  };

  setInterval(createMoney, 200);
 </script>
